<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>História Social: Brincando na Areia e no Mar</title>
    <meta name="description" content="História social interativa para ajudar crianças a entenderem a experiência de brincar na praia com apoio visual.">
    <meta name="theme-color" content="#60a5fa">
    <link rel="canonical" href="https://jonasaacampos.github.io/social_stories/brincando-na-praia.html">

    <!-- Metadados para redes sociais -->
    <meta property="og:title" content="História Social: Brincando na Areia e no Mar">
    <meta property="og:description" content="Sequência guiada para apoiar crianças na experiência de brincar na praia.">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://jonasaacampos.github.io/social_stories/brincando-na-praia.html">
    <meta property="og:locale" content="pt_BR">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="História Social: Brincando na Areia e no Mar">
    <meta name="twitter:description" content="Use recursos visuais para preparar a criança para a experiência de brincar na praia.">
    
    <!-- Tailwind CSS para o design (versão CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Animação suave para o bounce do ícone */
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(5%); }
        }
        .animate-bounce-slow {
            animation: bounce-slow 3s infinite;
        }
        /* Transições suaves de cor */
        body {
            transition: background-color 0.5s ease;
        }
        .icon-large {
            font-size: 5rem;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.15));
            transition: transform 0.3s ease;
        }
        .icon-large:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body id="body-bg" class="min-h-screen flex flex-col items-center justify-center p-4 font-sans bg-cyan-50 transition-colors duration-500">

    <!-- Header -->
    <header class="absolute top-0 left-0 w-full p-4 text-center text-gray-500 text-xs md:text-sm uppercase tracking-widest opacity-50">
        História Social: Brincando na Areia e no Mar
    </header>

    <!-- Card Principal -->
    <div class="bg-white rounded-3xl shadow-xl p-6 md:p-10 max-w-md w-full flex flex-col items-center text-center space-y-6 border-4 border-white ring-4 ring-gray-100 transition-all duration-300 transform hover:scale-[1.01]">
        
        <!-- Área da Imagem -->
        <div class="w-full h-64 bg-gray-50 rounded-2xl flex items-center justify-center mb-2 border-2 border-gray-100 overflow-hidden">
            <div id="icon-container" class="animate-bounce-slow flex gap-4 items-center justify-center">
                <!-- Ícones são inseridos aqui pelo JS -->
            </div>
        </div>

        <!-- Texto da História -->
        <div class="flex-grow flex items-center justify-center min-h-[100px]">
            <p id="story-text" class="text-xl md:text-2xl text-gray-800 font-medium leading-relaxed">
                Carregando história...
            </p>
        </div>

        <!-- Controles de Navegação -->
        <div class="w-full flex items-center justify-between mt-6 pt-6 border-t border-gray-100">
            
            <!-- Botão Voltar -->
            <button id="btn-prev" class="p-4 rounded-full transition-all hover:bg-gray-100 text-gray-600 disabled:opacity-20 disabled:cursor-not-allowed text-3xl" aria-label="Voltar">
                <span aria-hidden="true">←</span>
            </button>

            <!-- Indicador de Páginas -->
            <div id="page-indicator" class="text-gray-400 font-bold text-lg">
                1 / 8
            </div>

            <!-- Botão Avançar / Reiniciar -->
            <button id="btn-next" class="p-4 rounded-full bg-blue-600 text-white shadow-lg hover:bg-blue-700 hover:shadow-xl transition-all transform hover:scale-110 text-3xl" aria-label="Próximo">
                <span id="btn-next-label" aria-hidden="true">→</span>
            </button>
        </div>
    </div>

    <!-- Barra de Progresso -->
    <div class="w-full max-w-md mt-8 h-2 bg-gray-200 rounded-full overflow-hidden">
        <div id="progress-bar" class="h-full bg-blue-500 transition-all duration-500 ease-out" style="width: 12.5%"></div>
    </div>

    <!-- Instrução Discreta -->
    <div class="mt-4 text-gray-400 text-xs">
        Toque na seta azul para continuar
    </div>

    <script>
        // --- Dados da História ---
        const storyData = [
            {
                id: 1,
                text: "Hoje eu vou para a praia. Na praia tem muita areia e água salgada.",
                iconsHtml: `<i class="fas fa-umbrella-beach icon-large text-yellow-500"></i>
                            <i class="fas fa-water icon-large text-cyan-500"></i>`,
                bgColor: "bg-cyan-50"
            },
            {
                id: 2,
                text: "A areia pode grudar no meu pé. Tudo bem, depois eu lavo com água.",
                iconsHtml: `<i class="fas fa-shoe-prints icon-large text-amber-600"></i>
                            <i class="fas fa-hand-sparkles icon-large text-blue-400"></i>`,
                bgColor: "bg-amber-50"
            },
            {
                id: 3,
                text: "O sol é quente. Eu passo protetor solar e uso meu chapéu para me proteger.",
                iconsHtml: `<i class="fas fa-sun icon-large text-orange-500"></i>
                            <i class="fas fa-hat-cowboy icon-large text-yellow-700"></i>`,
                bgColor: "bg-orange-50"
            },
            {
                id: 4,
                text: "Eu brinco na areia perto da mamãe e do papai.",
                iconsHtml: `<i class="fas fa-people-group icon-large text-green-600"></i>
                            <i class="fas fa-heart icon-large text-red-500"></i>`,
                bgColor: "bg-green-50"
            },
            {
                id: 5,
                text: "Jogar areia para o alto não é legal. A areia pode entrar no olho das outras pessoas e machucar.",
                iconsHtml: `<i class="fas fa-ban icon-large text-red-600"></i>
                            <i class="fas fa-eye icon-large text-gray-700"></i>`,
                bgColor: "bg-red-50"
            },
            {
                id: 6,
                text: "Se eu quiser jogar algo, eu jogo a bola ou brinco com meu balde.",
                iconsHtml: `<i class="fas fa-volleyball icon-large text-yellow-500"></i>
                            <i class="fas fa-bucket icon-large text-blue-500"></i>`,
                bgColor: "bg-yellow-50"
            },
            {
                id: 7,
                text: "Eu posso fazer castelos de areia e brincar na água com cuidado.",
                iconsHtml: `<i class="fas fa-chess-rook icon-large text-amber-700"></i>
                            <i class="fas fa-person-swimming icon-large text-cyan-600"></i>`,
                bgColor: "bg-blue-50"
            },
            {
                id: 8,
                text: "A praia é divertida. Eu brinco bonito e deixo todos felizes!",
                iconsHtml: `<i class="fas fa-face-smile-beam icon-large text-yellow-500"></i>
                            <i class="fas fa-star icon-large text-orange-400"></i>`,
                bgColor: "bg-teal-50"
            }
        ];

        // --- Lógica do App ---
        let currentStep = 0;

        // Elementos do DOM
        const bodyBg = document.getElementById('body-bg');
        const iconContainer = document.getElementById('icon-container');
        const storyText = document.getElementById('story-text');
        const btnPrev = document.getElementById('btn-prev');
        const btnNext = document.getElementById('btn-next');
        const pageIndicator = document.getElementById('page-indicator');
        const progressBar = document.getElementById('progress-bar');
        const btnNextLabel = document.getElementById('btn-next-label');

        function renderStep() {
            const data = storyData[currentStep];
            
            // 1. Atualizar Texto
            storyText.textContent = data.text;
            
            // 2. Atualizar Ícones
            iconContainer.innerHTML = data.iconsHtml;

            // 3. Atualizar Cores de Fundo
            // Remove classes antigas de bg-*
            bodyBg.className = bodyBg.className.replace(/bg-\w+-\d+/g, '');
            bodyBg.classList.add(data.bgColor);

            // 4. Atualizar Botões
            btnPrev.disabled = currentStep === 0;
            
            if (currentStep === storyData.length - 1) {
                // Botão de Reiniciar (Verde)
                btnNext.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                btnNext.classList.add('bg-green-500', 'hover:bg-green-600');
                // Muda ícone para reload
                btnNextLabel.textContent = '↺';
            } else {
                // Botão Próximo (Azul)
                btnNext.classList.remove('bg-green-500', 'hover:bg-green-600');
                btnNext.classList.add('bg-blue-600', 'hover:bg-blue-700');
                // Muda ícone para seta
                btnNextLabel.textContent = '→';
            }

            // 5. Atualizar Indicadores
            pageIndicator.textContent = `${currentStep + 1} / ${storyData.length}`;
            const progress = ((currentStep + 1) / storyData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // --- Event Listeners ---
        btnPrev.addEventListener('click', () => {
            if (currentStep > 0) {
                currentStep--;
                renderStep();
            }
        });

        btnNext.addEventListener('click', () => {
            if (currentStep < storyData.length - 1) {
                currentStep++;
            } else {
                currentStep = 0; // Reiniciar
            }
            renderStep();
        });

        // --- Inicialização ---
        renderStep();
    </script>
</body>
</html>
