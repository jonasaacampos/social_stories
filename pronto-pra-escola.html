<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>História Social: Rotina da Manhã</title>
    <meta name="description" content="História social interativa para ajudar crianças a seguirem a rotina da manhã com apoio visual de pictogramas ARASAAC.">
    <meta name="theme-color" content="#60a5fa">
    <link rel="canonical" href="https://exemplo.com/pronto-pra-escola.html">

    <!-- Metadados para redes sociais -->
    <meta property="og:title" content="História Social: Pronto pra Escola">
    <meta property="og:description" content="Sequência guiada com pictogramas ARASAAC para apoiar a rotina matinal rumo à escola.">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://exemplo.com/pronto-pra-escola.html">
    <meta property="og:image" content="https://exemplo.com/assets/img/arasaac/colegas-39421.png">
    <meta property="og:locale" content="pt_BR">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="História Social: Pronto pra Escola">
    <meta name="twitter:description" content="Use pictogramas para preparar a criança para a rotina da manhã e a chegada à escola.">
    <meta name="twitter:image" content="https://exemplo.com/assets/img/arasaac/colegas-39421.png">
    
    <!-- Tailwind CSS para o design (versão CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Animação suave para o bounce do ícone */
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(5%); }
        }
        .animate-bounce-slow {
            animation: bounce-slow 3s infinite;
        }
        /* Transições suaves de cor */
        body {
            transition: background-color 0.5s ease;
        }
        .pictogram {
            width: 120px;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.15));
            transition: transform 0.3s ease;
        }
        .pictogram:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body id="body-bg" class="min-h-screen flex flex-col items-center justify-center p-4 font-sans bg-yellow-50 transition-colors duration-500">

    <!-- Header -->
    <header class="absolute top-0 left-0 w-full p-4 text-center text-gray-500 text-xs md:text-sm uppercase tracking-widest opacity-50">
        História Social: Pronto pra escola
    </header>

    <!-- Card Principal -->
    <div class="bg-white rounded-3xl shadow-xl p-6 md:p-10 max-w-md w-full flex flex-col items-center text-center space-y-6 border-4 border-white ring-4 ring-gray-100 transition-all duration-300 transform hover:scale-[1.01]">
        
        <!-- Área da Imagem -->
        <div class="w-full h-64 bg-gray-50 rounded-2xl flex items-center justify-center mb-2 border-2 border-gray-100 overflow-hidden">
            <div id="icon-container" class="animate-bounce-slow flex gap-4 items-center justify-center">
                <!-- Ícones são inseridos aqui pelo JS -->
            </div>
        </div>

        <!-- Texto da História -->
        <div class="flex-grow flex items-center justify-center min-h-[100px]">
            <p id="story-text" class="text-xl md:text-2xl text-gray-800 font-medium leading-relaxed">
                Carregando história...
            </p>
        </div>

        <!-- Controles de Navegação -->
        <div class="w-full flex items-center justify-between mt-6 pt-6 border-t border-gray-100">
            
            <!-- Botão Voltar -->
            <button id="btn-prev" class="p-4 rounded-full transition-all hover:bg-gray-100 text-gray-600 disabled:opacity-20 disabled:cursor-not-allowed text-3xl" aria-label="Voltar">
                <span aria-hidden="true">←</span>
            </button>

            <!-- Indicador de Páginas -->
            <div id="page-indicator" class="text-gray-400 font-bold text-lg">
                1 / 10
            </div>

            <!-- Botão Avançar / Reiniciar -->
            <button id="btn-next" class="p-4 rounded-full bg-blue-600 text-white shadow-lg hover:bg-blue-700 hover:shadow-xl transition-all transform hover:scale-110 text-3xl" aria-label="Próximo">
                <span id="btn-next-label" aria-hidden="true">→</span>
            </button>
        </div>
    </div>

    <!-- Barra de Progresso -->
    <div class="w-full max-w-md mt-8 h-2 bg-gray-200 rounded-full overflow-hidden">
        <div id="progress-bar" class="h-full bg-blue-500 transition-all duration-500 ease-out" style="width: 10%"></div>
    </div>

    <!-- Instrução Discreta -->
    <div class="mt-4 text-gray-400 text-xs">
        Toque na seta azul para continuar
    </div>

    <script>
        // --- Dados da História ---
        const storyData = [
            {
                id: 1,
                text: "De manhã, o despertador toca ou o Gustavo vem me chamar. O sol já acordou.",
                // HTML string para os ícones
                iconsHtml: `<img src="assets/img/arasaac/despertador-5560.png" alt="Despertador" class="pictogram">
                            <img src="assets/img/arasaac/sol-7252.png" alt="Sol" class="pictogram">`,
                bgColor: "bg-yellow-50"
            },
            {
                id: 2,
                text: "Às vezes, minha cama está quentinha e eu sinto muito sono. Eu penso: \"Não quero levantar, quero ficar aqui\".",
                iconsHtml: `<img src="assets/img/arasaac/cama-25900.png" alt="Cama" class="pictogram">`,
                bgColor: "bg-blue-50"
            },
            {
                id: 3,
                text: "Sentir sono é normal. Mas ficar na cama o dia todo não é uma opção. O papai me acorda porque gosta de mim e precisa me ajudar a cumprir o horário.",
                iconsHtml: `<img src="assets/img/arasaac/pai-2497.png" alt="Pai" class="pictogram">`,
                bgColor: "bg-green-50"
            },
            {
                id: 4,
                text: "Se eu gritar ou me recusar a levantar, todos ficam tristes e eu começo o dia raivoso.",
                iconsHtml: `<img src="assets/img/arasaac/zangado-35539.png" alt="Menino zangado" class="pictogram">`,
                bgColor: "bg-red-50"
            },
            {
                id: 5,
                text: "Em vez disso, eu posso respirar fundo, espreguiçar e dizer: \"Estou cansado, mas vou levantar. Vamos passar na padaria para comprar meu lanche\".",
                iconsHtml: `<img src="assets/img/arasaac/respirar-34377.png" alt="Respirar fundo" class="pictogram">
                            <img src="assets/img/arasaac/padaria-6576.png" alt="Padaria" class="pictogram">`,
                bgColor: "bg-orange-50"
            },
            {
                id: 6,
                text: "Depois de me arrumar, eu vou para a escola. Às vezes, eu queria ficar em casa e isso me deixa bravo.",
                iconsHtml: `<img src="assets/img/arasaac/escola-32446.png" alt="Escola" class="pictogram">
                            <img src="assets/img/arasaac/casa-6964.png" alt="Casa" class="pictogram">`,
                bgColor: "bg-gray-50"
            },
            {
                id: 7,
                text: "Quando chego na escola e sinto raiva, eu não preciso bater, gritar, rasgar a roupa ou passar cocô. \nIsso machuca os outros e não me leva para casa.",
                iconsHtml: `<img src="assets/img/arasaac/proibido-32366.png" alt="Sinal de proibido" class="pictogram">
                            <img src="assets/img/arasaac/bater-37373.png" alt="Bater" class="pictogram">`,
                bgColor: "bg-red-50"
            },
            {
                id: 8,
                text: "Se eu sentir muita raiva na escola, eu posso pedir ajuda ao professor ou pedir para deitar no colchão.",
                iconsHtml: `<img src="assets/img/arasaac/ajuda-12252.png" alt="Pedir ajuda" class="pictogram">
                            <img src="assets/img/arasaac/colchao-8078.png" alt="Colchão" class="pictogram">`,
                bgColor: "bg-purple-50"
            },
            {
                id: 9,
                text: "A escola é o lugar onde aprendo e vejo colegas. Eu sou capaz de ficar na escola e ficar tranquilo.",
                iconsHtml: `<img src="assets/img/arasaac/colegas-39421.png" alt="Colegas" class="pictogram">`,
                bgColor: "bg-blue-50"
            },
            {
                id: 10,
                text: "Quando a aula acabar, eu volto para casa. Eu consigo vencer o sono e ter um bom dia!",
                iconsHtml: `<img src="assets/img/arasaac/casa-6964.png" alt="Casa" class="pictogram">
                            <img src="assets/img/arasaac/coracao-4613.png" alt="Coração" class="pictogram">`,
                bgColor: "bg-green-100"
            }
        ];

        // --- Lógica do App ---
        let currentStep = 0;

        // Elementos do DOM
        const bodyBg = document.getElementById('body-bg');
        const iconContainer = document.getElementById('icon-container');
        const storyText = document.getElementById('story-text');
        const btnPrev = document.getElementById('btn-prev');
        const btnNext = document.getElementById('btn-next');
        const pageIndicator = document.getElementById('page-indicator');
        const progressBar = document.getElementById('progress-bar');
    const btnNextLabel = document.getElementById('btn-next-label');

        function renderStep() {
            const data = storyData[currentStep];
            
            // 1. Atualizar Texto
            storyText.textContent = data.text;
            
            // 2. Atualizar Ícones
            iconContainer.innerHTML = data.iconsHtml;

            // 3. Atualizar Cores de Fundo
            // Remove classes antigas de bg-*
            bodyBg.className = bodyBg.className.replace(/bg-\w+-\d+/g, '');
            bodyBg.classList.add(data.bgColor);

            // 4. Atualizar Botões
            btnPrev.disabled = currentStep === 0;
            
            if (currentStep === storyData.length - 1) {
                // Botão de Reiniciar (Verde)
                btnNext.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                btnNext.classList.add('bg-green-500', 'hover:bg-green-600');
                // Muda ícone para reload
                btnNextLabel.textContent = '↺';
            } else {
                // Botão Próximo (Azul)
                btnNext.classList.remove('bg-green-500', 'hover:bg-green-600');
                btnNext.classList.add('bg-blue-600', 'hover:bg-blue-700');
                // Muda ícone para seta
                btnNextLabel.textContent = '→';
            }

            // 5. Atualizar Indicadores
            pageIndicator.textContent = `${currentStep + 1} / ${storyData.length}`;
            const progress = ((currentStep + 1) / storyData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // --- Event Listeners ---
        btnPrev.addEventListener('click', () => {
            if (currentStep > 0) {
                currentStep--;
                renderStep();
            }
        });

        btnNext.addEventListener('click', () => {
            if (currentStep < storyData.length - 1) {
                currentStep++;
            } else {
                currentStep = 0; // Reiniciar
            }
            renderStep();
        });

        // --- Inicialização ---
        renderStep();
    </script>
</body>
</html>
